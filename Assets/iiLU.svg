<!--?xml version="1.0" encoding="utf-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Bannière iiLU — style géométrique bleu clair</title>

  <!-- Background gradient (bleu clair) -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dff7ff"></stop>
      <stop offset="50%" stop-color="#c7eeff"></stop>
      <stop offset="100%" stop-color="#b3e6ff"></stop>
    </linearGradient>

    <!-- softer overlay gradients -->
    <linearGradient id="softGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.02"></stop>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.08"></feDropShadow>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1600" height="500" fill="url(#bgGrad)"></rect>

  <!-- large circular element at right -->
  <g opacity="0.95">
    <circle cx="1240" cy="240" r="200" fill="#a6dbff" opacity="0.95"></circle>
    <circle cx="1240" cy="240" r="140" fill="#8fd4ff" opacity="0.85"></circle>
  </g>

  <!-- big diagonal X-like shapes -->
  <g opacity="0.92">
    <rect x="-200" y="-40" width="900" height="360" transform="rotate(45 250 140)" fill="#7fcfff" opacity="0.85"></rect>
    <rect x="600" y="20" width="900" height="360" transform="rotate(-45 1050 200)" fill="#66c9ff" opacity="0.80"></rect>
  </g>

  <!-- rounded rectangles and quarter circles -->
  <rect x="60" y="320" width="380" height="160" rx="40" ry="40" fill="#9fdfff" opacity="0.9"></rect>
  <rect x="960" y="320" width="520" height="160" rx="80" ry="80" fill="#9fdfff" opacity="0.75"></rect>

  <!-- centered dark semi-circle at bottom-left -->
  <path d="M420,500 A180,180 0 0,0 740,500 L740,420 A100,100 0 0,1 420,420 Z" fill="#6fc7ff" opacity="0.6"></path>

  <!-- decorative thin lines -->
  <line x1="30" y1="190" x2="420" y2="190" stroke="#004e77" stroke-width="6" stroke-linecap="round" opacity="0.85"></line>
  <circle cx="420" cy="190" r="9" fill="#fff"></circle>

  <line x1="1180" y1="150" x2="1580" y2="150" stroke="#003a5a" stroke-width="6" stroke-linecap="butt" opacity="0.9"></line>
  <rect x="1260" y="142" width="60" height="16" fill="#002833"></rect>

  <!-- curved arrow -->
  <path d="M520 360 C 620 260, 880 260, 980 360" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"></path>
  <path d="M955 340 L980 360 L955 380" fill="#fff" opacity="0.9"></path>

  <!-- subtle overlay for depth -->
  <rect x="0" y="0" width="1600" height="500" fill="url(#softGrad)"></rect>

  <!-- Main text: iiLU -->
  <g filter="url(#softShadow)">
    <text x="50%" y="45%" text-anchor="middle" dominant-baseline="central" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="140" font-weight="700" fill="#ffffff" letter-spacing="6">
      iiLU
    </text>

    <!-- subtitle -->
    <text x="50%" y="62%" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="28" fill="#eaf9ff" opacity="0.95">
      Un model gratuit et open source
    </text>
  </g>

  <!-- small accent dots and lines for balance -->
  <circle cx="1400" cy="100" r="6" fill="#ffffff" opacity="0.95"></circle>
  <line x1="1420" y1="100" x2="1560" y2="100" stroke="#ffffff" stroke-width="3" opacity="0.5"></line>

  <circle cx="120" cy="400" r="8" fill="#ffffff" opacity="0.7"></circle>
  <line x1="140" y1="400" x2="320" y2="400" stroke="#ffffff" stroke-width="3" opacity="0.5"></line>

  <!-- footer thin divider -->
  <rect x="0" y="499" width="1600" height="1" fill="#004e77" opacity="0.06"></rect>
</svg>
