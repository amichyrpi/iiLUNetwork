<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iiLU - Interface de Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            position: absolute;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #login-container {
            width: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #chat-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: url('Assets/iiLU.svg') no-repeat center;
            background-size: contain;
        }

        .logo-small {
            width: 40px;
            height: 40px;
            background: url('Assets/iiLU.svg') no-repeat center;
            background-size: contain;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #eee;
        }

        #username-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #username-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #username-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(108, 99, 255, 0.8);
        }

        .action-btn {
            width: 100%;
            padding: 12px 25px;
            background-color: rgba(108, 99, 255, 0.8);
            border-radius: 8px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background-color: rgba(87, 80, 214, 0.9);
            transform: translateY(-2px);
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
        }

        .header-info {
            flex: 1;
            margin-left: 15px;
        }

        .header-info h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .status-indicator {
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-online {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .status-offline {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .disconnect-btn {
            padding: 8px 15px;
            background: rgba(231, 76, 60, 0.6);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .disconnect-btn:hover {
            background: rgba(192, 57, 43, 0.8);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(108, 99, 255, 0.5);
            border-radius: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            align-self: flex-end;
            background: rgba(108, 99, 255, 0.6);
            border-bottom-right-radius: 5px;
        }

        .message-ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            border-bottom-left-radius: 5px;
        }

        .message-system {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            max-width: 80%;
            text-align: center;
        }

        .message-error {
            align-self: center;
            background: rgba(231, 76, 60, 0.4);
            font-size: 14px;
            max-width: 80%;
            text-align: center;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 120px;
            transition: all 0.3s;
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #message-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(108, 99, 255, 0.8);
        }

        .mic-btn {
            width: 50px;
            height: 50px;
            background: rgba(138, 43, 226, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            background: rgba(106, 27, 154, 0.9);
            transform: scale(1.05);
        }

        .mic-btn.active {
            background: rgba(231, 76, 60, 0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .send-btn {
            padding: 12px 25px;
            background: rgba(108, 99, 255, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: rgba(87, 80, 214, 0.9);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: rgba(108, 99, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .chat-footer {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 20px 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        #typing-indicator {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        /* Mode Vocal Styles */
        .vocal-mode-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .vocal-mode-overlay.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .vocal-exit {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vocal-exit:hover {
            background: rgba(231, 76, 60, 0.8);
            border-color: rgba(231, 76, 60, 1);
            transform: rotate(90deg);
        }

        .audio-visualizer {
            width: 400px;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            margin-bottom: 40px;
        }

        .visualizer-bar {
            width: 8px;
            background: linear-gradient(to top, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.9));
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .vocal-controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .vocal-pause-btn {
            width: 70px;
            height: 70px;
            background: rgba(108, 99, 255, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(108, 99, 255, 0.4);
        }

        .vocal-pause-btn:hover {
            background: rgba(87, 80, 214, 0.9);
            transform: scale(1.1);
        }

        .vocal-pause-btn.paused {
            background: rgba(46, 204, 113, 0.8);
        }

        .vocal-status {
            margin-top: 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .vocal-message {
            max-width: 600px;
            padding: 20px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            #login-container {
                width: 90%;
            }

            #chat-container {
                width: 95%;
                height: 90vh;
            }

            .message {
                max-width: 85%;
            }

            .chat-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
                gap: 8px;
            }

            .audio-visualizer {
                width: 300px;
                height: 150px;
            }

            .vocal-exit {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Assets/Lavender.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la video.
    </video>

    <div id="login-container" class="container">
        <div class="logo"></div>
        <h1>Connexion a iiLU</h1>
        <p>Entrez votre nom pour commencer la conversation</p>
        <input type="text" id="username-input" placeholder="Votre nom..." maxlength="20">
        <button class="action-btn" id="login-btn">Se connecter</button>
    </div>

    <div id="chat-container" class="container" style="display: none;">
        <div class="chat-header">
            <div class="logo-small"></div>
            <div class="header-info">
                <h2>iiLU</h2>
                <span id="status-indicator" class="status-offline">Hors ligne</span>
            </div>
            <div class="user-info">
                <span id="current-user"></span>
                <button class="disconnect-btn" id="disconnect-btn">Deconnexion</button>
            </div>
        </div>

        <div id="chat-messages" class="chat-messages"></div>

        <div class="chat-input-container">
            <textarea id="message-input" placeholder="Tapez votre message..." rows="1"></textarea>
            <button class="mic-btn" id="mic-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button class="send-btn" id="send-btn">Envoyer</button>
        </div>

        <div class="chat-footer">
            <span id="typing-indicator" style="display: none;">iiLU est en train d'ecrire...</span>
        </div>
    </div>

    <!-- Mode Vocal Overlay -->
    <div class="vocal-mode-overlay" id="vocal-mode">
        <button class="vocal-exit" id="vocal-exit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <div class="vocal-status" id="vocal-status">En attente...</div>

        <div class="audio-visualizer" id="audio-visualizer">
            <!-- Visualizer bars will be generated by JavaScript -->
        </div>

        <div class="vocal-message" id="vocal-message"></div>

        <div class="vocal-controls">
            <button class="vocal-pause-btn" id="vocal-pause-btn">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="pause-icon">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="play-icon" style="display: none;">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mentions légales -->
    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px 0; background: rgba(0, 0, 0, 0.5); color: #ccc; font-size: 12px;">
        &copy; 2025 Amory HEN. Tous droits réservés. <br>
        Site édité par Ahen Studio. <br>
        Pour toute question, contactez-moi sur <a href="https://github.com/amichyrpi" style="color: #ccc; text-decoration: underline;">https://github.com/amichyrpi</a>
    </footer>

    <audio id="intro-sound">
        <source src="Assets/intro.mp3" type="audio/mpeg">
    </audio>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <!-- Config (important: AVANT script.js) -->
    <script src="config.js"></script>
    
    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
